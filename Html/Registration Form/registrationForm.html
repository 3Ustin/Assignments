<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div><p>First Name: *<input type="text" name="name" placeholder="Your name..."></p></div>
    <div><p>Last Name: *<input type="text" name="name" placeholder="Your name..."></p></div>
    <div><p>Email Address: *<input type="text" name="email" placeholder="Example@Email.com"></p></div>
    <div><p>Birthday: *<input type="date"></p></div>
    <div><p>Password: *<input type="password"></p></div>
    <div><p>Confirm Password: *<input type="password"></p></div>
    <div><p>Solar Species:</p></div>
    <div>
        <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Human</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Cat</strong></label>
        <input type="radio" name="font" value="normal" id="bold">
            <label for="normal">Dog</label>
        <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Martian</strong></label>
        <input type="radio" name="font" value="bold" id="bold">
            <label for="bold"><strong>Other</strong></label>
    </div>
    <div>
        <input type = "checkbox" name = "accept" id="accept">
        <label for="accept">I agree</label>
    </div>
    <p>Why you are registering for orbit.</p>
    <div><textarea name="comment" cols="42" rows="17"></textarea></div>
    <div>
        <p>Current Flight Plan
            <select name="Flight Plan">
                <option>Transitional</option>
                <option>Logarithmic</option>
                <option>High</option>
                <option>Low</option>
            </select>
        </p>
    </div>
    <div>
        <p>Pre-Flight Check Completion<input type="checkbox" name = preflight value="bold"></p>
    </div>
    <input type="submit" value="Register!">
</body>
</html>
