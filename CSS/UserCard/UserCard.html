<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="UserCard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
</head>
<body>
    <!-- profile image outside of container fixed ontop -->
    <img id="profile" src="icon/Profile.png">
    <!-- container for holding entire UserCard (execpt profile) -->
    <div class="container">
        <!-- Name for top half of UserCard -->
            <div id="header"> <h2>Austin Dupras</h2></div>
            <!-- The bottom half of the UserCard -->
            <div class="content">
                <!-- MapMarker icon next to Awesome Town -->
                <img id="marker" src="icon/map-marker.png">
                <!-- gear icon next to edit profile text on bottom of UserCard-->
                <img id="gear" src="icon/gear.png">
                <!-- Paragraph text for bottom half of UserCard -->
                    <p>Awesome Town</p>
                    <p>Developer | Invetor | Bad Ass<br>I'm just a kid.</p>
                    <p>edit profile</p>
            </div>
    </div>
</body>
</html>
